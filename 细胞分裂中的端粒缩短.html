<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>细胞分裂中的端粒缩短</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="max-w-7xl w-full bg-white rounded-lg shadow-sm overflow-hidden">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">细胞分裂中的端粒缩短过程</h1>
            <div class="illustration-container w-full">
                <svg id="telomere-illustration" class="w-full" viewBox="0 0 1200 675" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background -->
                    <rect width="1200" height="675" fill="#0a192f"/>
                    
                    <!-- Title -->
                    <text x="600" y="60" fill="white" text-anchor="middle" font-size="24" class="title">细胞分裂过程中的端粒缩短</text>
                    
                    <!-- Chromosome Set 1 -->
                    <g class="chromosome-set" transform="translate(200, 300)">
                        <!-- Chromosome Body -->
                        <path d="M-80,-100 C-60,-60 -60,60 -80,100 L-40,100 C-20,60 -20,-60 -40,-100 Z" fill="#d1d5db" stroke="#9ca3af" stroke-width="1.5"/>
                        <!-- Telomeres -->
                        <rect x="-80" y="-115" width="40" height="15" fill="#facc15" rx="2" />
                        <rect x="-80" y="100" width="40" height="15" fill="#facc15" rx="2" />
                        <rect x="-40" y="-115" width="40" height="15" fill="#facc15" rx="2" />
                        <rect x="-40" y="100" width="40" height="15" fill="#facc15" rx="2" />
                        
                        <!-- "染色体" Label -->
                        <text x="-60" y="5" fill="white" text-anchor="middle" font-size="16" class="label">染色体</text>
                        
                        <!-- "端粒" Label with Arrow -->
                        <text x="-120" y="-100" fill="white" text-anchor="end" font-size="16" class="label">端粒</text>
                        <path d="M-120,-100 L-80,-105" stroke="white" fill="none" stroke-width="1.5" marker-end="url(#arrowhead)"/>
                    </g>
                    
                    <!-- Division Arrow 1 -->
                    <g class="division-arrow" transform="translate(350, 300)">
                        <path d="M0,-50 A50,50 0 0,1 50,0 A50,50 0 0,1 0,50" fill="none" stroke="white" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                        <text x="0" y="80" fill="white" text-anchor="middle" font-size="16" class="label">分裂 1</text>
                    </g>
                    
                    <!-- Chromosome Set 2 -->
                    <g class="chromosome-set" transform="translate(500, 300)">
                        <!-- Chromosome Body -->
                        <path d="M-80,-100 C-60,-60 -60,60 -80,100 L-40,100 C-20,60 -20,-60 -40,-100 Z" fill="#d1d5db" stroke="#9ca3af" stroke-width="1.5"/>
                        <!-- Shorter Telomeres -->
                        <rect x="-80" y="-110" width="40" height="10" fill="#ea580c" rx="2" />
                        <rect x="-80" y="100" width="40" height="10" fill="#ea580c" rx="2" />
                        <rect x="-40" y="-110" width="40" height="10" fill="#ea580c" rx="2" />
                        <rect x="-40" y="100" width="40" height="10" fill="#ea580c" rx="2" />
                    </g>
                    
                    <!-- Division Arrow 2 -->
                    <g class="division-arrow" transform="translate(650, 300)">
                        <path d="M0,-50 A50,50 0 0,1 50,0 A50,50 0 0,1 0,50" fill="none" stroke="white" stroke-width="2.5" marker-end="url(#arrowhead)"/>
                        <text x="0" y="80" fill="white" text-anchor="middle" font-size="16" class="label">分裂 2</text>
                    </g>
                    
                    <!-- Chromosome Set 3 with Senescence -->
                    <g class="chromosome-set" transform="translate(800, 300)">
                        <!-- Red Dashed Outline for Senescence -->
                        <path d="M-90,-120 L-90,120 L10,120 L10,-120 Z" fill="none" stroke="#dc2626" stroke-width="2" stroke-dasharray="6,3" rx="5" ry="5"/>
                        
                        <!-- Stop Sign -->
                        <circle cx="30" cy="-90" r="20" fill="#dc2626" stroke="white" stroke-width="2"/>
                        <rect x="20" y="-95" width="20" height="10" fill="white" rx="2"/>
                        
                        <!-- Chromosome Body -->
                        <path d="M-80,-100 C-60,-60 -60,60 -80,100 L-40,100 C-20,60 -20,-60 -40,-100 Z" fill="#d1d5db" stroke="#9ca3af" stroke-width="1.5"/>
                        
                        <!-- Critically Short Telomeres -->
                        <rect x="-80" y="-105" width="40" height="5" fill="#dc2626" rx="2" />
                        <rect x="-80" y="100" width="40" height="5" fill="#dc2626" rx="2" />
                        <rect x="-40" y="-105" width="40" height="5" fill="#dc2626" rx="2" />
                        <rect x="-40" y="100" width="40" height="5" fill="#dc2626" rx="2" />
                        
                        <!-- Senescence Label -->
                        <text x="-40" y="160" fill="white" text-anchor="middle" font-size="18" class="label label-bold">细胞衰老</text>
                    </g>
                    
                    <!-- Arrow Definition -->
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
                        </marker>
                    </defs>
                    
                    <!-- Legend -->
                    <g transform="translate(1000, 140)">
                        <rect x="0" y="0" width="150" height="180" fill="#0a192f" stroke="#4b5563" stroke-width="1.5" rx="5"/>
                        
                        <!-- Initial Telomere -->
                        <rect x="10" y="20" width="40" height="15" fill="#facc15" rx="2"/>
                        <text x="60" y="33" fill="white" font-size="14" class="label">初始端粒</text>
                        
                        <!-- Shortened Telomere -->
                        <rect x="10" y="60" width="40" height="10" fill="#ea580c" rx="2"/>
                        <text x="60" y="73" fill="white" font-size="14" class="label">缩短端粒</text>
                        
                        <!-- Critical Telomere -->
                        <rect x="10" y="100" width="40" height="5" fill="#dc2626" rx="2"/>
                        <text x="60" y="113" fill="white" font-size="14" class="label">临界端粒</text>
                        
                        <!-- Senescence Indicator -->
                        <rect x="10" y="140" width="40" height="20" fill="none" stroke="#dc2626" stroke-width="2" stroke-dasharray="6,3"/>
                        <text x="60" y="153" fill="white" font-size="14" class="label">细胞衰老指示</text>
                    </g>
                </svg>
            </div>
            <div class="mt-6 text-sm text-gray-600">
                <p>这幅图解展示了细胞分裂过程中端粒逐渐缩短的现象。细胞每次分裂后，染色体末端的端粒都会变短，当端粒长度达到临界值时，细胞进入衰老状态，停止分裂。</p>
            </div>
        </div>
    </div>
    <footer class="mt-6 text-gray-500 text-sm">
        Built with <a href="https://flowith.net" target="_blank" class="underline hover:text-gray-700">Flowith Oracle</a>.
    </footer>
    <script src="script.js"></script>
</body>
</html>
